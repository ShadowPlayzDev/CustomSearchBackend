<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewTab Pro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <input type="checkbox" id="logo-toggle" class="logo-toggle">
        <label for="logo-toggle" class="logo-label">Logo</label>
      </div>
      <div class="sidebar-content">
        <ul>
          <li><button onclick="showTab('search')">Search</button></li>
          <li><button onclick="showTab('layout')">Layout</button></li>
          <li><button onclick="showTab('contributors')">Contributors</button></li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
      <!-- Search Settings -->
      <div id="search" class="tab">
        <h1>Search Settings</h1>
        <label for="search-engine">Search Engine:</label>
        <select id="search-engine">
          <option value="google">Google</option>
          <option value="bing">Bing</option>
          <option value="duckduckgo">DuckDuckGo</option>
        </select>
        
        <label for="search-placeholder">Search Bar Placeholder:</label>
        <input type="text" id="search-placeholder" placeholder="Enter placeholder text">
        
        <label for="search-btn-text">Search Button Text:</label>
        <input type="text" id="search-btn-text" placeholder="Search">
      </div>

      <!-- Layout Settings -->
      <div id="layout" class="tab">
        <h1>Layout Settings</h1>
        <p>Coming soon...</p>
      </div>

      <!-- Contributors Tab -->
      <div id="contributors" class="tab">
        <h1>Contributors</h1>
        <p>NewTab Pro v<span id="version"></span></p>
        <p>Built with ❤️ by NewTab Pro</p>
        <footer>
          <a href="https://source.com">Source</a> |
          <a href="https://beta.com">Beta</a> |
          <a href="https://docs.com">Docs</a>
        </footer>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
