<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Redirecting...</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Arial',sans-serif;background-color:#f7f7f7;display:flex;justify-content:center;align-items:center;height:100vh;color:#333}.container{text-align:center;background-color:#ffffff;border-radius:15px;padding:30px;box-shadow:0 4px 20px rgba(0,0,0,0.1);width:350px;max-width:100%}h1{font-size:24px;color:#007bff;margin-bottom:20px}p{font-size:16px;color:#555;margin-bottom:20px}.timer{font-size:24px;font-weight:bold;color:#007bff}.redirect-link{font-size:16px;color:#007bff;text-decoration:none}.redirect-link:hover{text-decoration:underline}</style></head><body><div class="container"><h1>Redirecting...</h1><p>You will be redirected shortly. If not, <a href="https://example.com" class="redirect-link">click here</a>.</p><p class="timer">5</p></div><script>const targetURL="https://example.com",redirectTime=5;let countdown=redirectTime,timerElement=document.querySelector('.timer');function updateTimer(){countdown>0?(timerElement.textContent=countdown,countdown--):(window.location.href=targetURL)}setInterval(updateTimer,1000);</script></body></html>
