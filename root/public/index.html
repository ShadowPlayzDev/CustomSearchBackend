<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="header">
        <img id="logo" src="/img/logo" alt="Logo">
        <button id="settings-toggle"><i class="material-icons">settings</i></button>
    </div>
    <div id="content">
    <div id="logoAboveSearchDivId"></div>
        <h1 id="greeting"></h1>
        <div id="search">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchButton">Go</button>
        </div>
        <div id="links">
            <button id="add-link">
                <i class="material-icons">add</i>
            </button>
        </div>
        <div id="clock"></div>
    </div>
    
    <div id="settings-sidebar"><h2>Settings</h2>
    <div class="settings-box">
    <h3>Configuration</h3>
    <button onclick="window.location.href='/config-creator'">Create a configuration</button>
    <label for="importMethod">Import:</label>
    <select id="importMethod" onchange="toggleImportInput()">
        <option value="">-- Select Method --</option>
        <option value="url">URL</option>
        <option value="file">File</option>
    </select>

    <div id="urlInputBox" class="hidden row">
        <input type="text" id="configUrl" placeholder="Paste config URL">
        <button onclick="importFromUrl()">IMPORT</button>
    </div>

    <div id="fileInputBox" class="hidden row">
        <input type="file" id="configFile" accept=".json">
    </div>

    <button onclick="applyImportedConfig()">Apply Imported Config</button>
</div>
        <button id="applySettings">Apply</button>
    </div>
    </body>
<script src="script.js"></script>
</html>
