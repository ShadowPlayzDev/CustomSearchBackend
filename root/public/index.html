<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom New Tab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ShadowPlayzDev/CustomSearchBackend@main/root/public/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="header">
        <img id="logo" src="/img/logo" alt="Logo">
        <button id="settings-toggle"><i class="material-icons">settings</i></button>
    </div>
    <div id="content">
        <h1 id="greeting"></h1>
        <div id="search">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchButton">Go</button>
        </div>
        <div id="links">
            <button id="add-link">
                <i class="material-icons">add_link</i>
            </button>
        </div>
        <div id="clock"></div>
    </div>
    <div id="settings-sidebar">
        <h2>Settings</h2>
        <div class="settings-box">
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="0">Light</option>
                <option value="1">Dark</option>
            </select>
        </div>
        <div class="settings-box">
            <label for="searchEngine">Search Engine:</label>
            <select id="searchEngine">
                <option value="0">Google</option>
                <option value="1">Bing</option>
                <option value="2">DuckDuckGo</option>
                <option value="3">Yandex</option>
            </select>
        </div>
        <div class="settings-box">
            <label for="searchPlaceholder">Search Placeholder:</label>
            <input type="text" id="searchPlaceholder" value="Search...">
        </div>
        <div class="settings-box">
            <label for="searchButtonText">Search Button Text:</label>
            <input type="text" id="searchButtonText" value="Go">
        </div>
        <div class="settings-box">
            <label for="logoUrl">Logo URL:</label>
            <input type="text" id="logoUrl" value="/img/logo.png">
        </div>
        <button id="applySettings">Apply</button>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/ShadowPlayzDev/CustomSearchBackend@main/root/public/script.js"></script>
</body>
</html>
