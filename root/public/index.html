<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS stylesheet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-icons/4.0.0/iconfont/material-icons.min.css"></script> <!-- Material Icons -->
</head>
<body>
    <!-- Greeting Section -->
    <div id="greeting-container">
        <h1 id="greeting">Welcome!</h1> <!-- The dynamic greeting message -->
    </div>

    <!-- Links Section -->
    <div id="links-container">
        <div id="links">
            <!-- Links will be dynamically populated -->
        </div>
    </div>

    <!-- Search Section -->
    <div id="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchButton">Go</button>
    </div>

    <!-- Clock Widget -->
    <div id="clock-widget">
        <div id="clock"></div>
    </div>

    <!-- Sidebar for settings -->
    <div id="settings-sidebar" class="settings-sidebar">
        <div id="settings-toggle" class="settings-toggle">
            <i class="material-icons">settings</i> <!-- Settings icon -->
        </div>

        <div class="settings-section">
            <h3>Theme Settings</h3>
            <label for="theme">Select Theme</label>
            <select id="theme">
                <option value="0">Light</option>
                <option value="1">Dark</option>
                <option value="2">Custom</option>
            </select>
            <label for="searchEngine">Select Search Engine</label>
            <select id="searchEngine">
                <option value="0">Google</option>
                <option value="1">Bing</option>
                <option value="2">DuckDuckGo</option>
                <option value="3">Yandex</option>
            </select>
        </div>

        <div class="settings-section">
            <h3>Widgets</h3>
            <label>
                <input type="checkbox" id="clock-toggle" checked> Clock
            </label>
            <label>
                <input type="checkbox" id="weather-toggle" checked> Weather
            </label>
            <label>
                <input type="checkbox" id="spotify-toggle" checked> Spotify Now Playing
                <p>(Spotify Premium Required)</p>
            </label>
        </div>

        <div class="settings-section">
            <h3>Custom Theme Settings</h3>
            <label for="bgImage">Background Image URL</label>
            <input type="text" id="bgImage" placeholder="Enter background image URL">
            <label for="headerColor">Header Color (Hex)</label>
            <input type="text" id="headerColor" placeholder="Enter hex color for header">
        </div>

        <div class="settings-section">
            <h3>Greeting Settings</h3>
            <label for="greetingType">Select Greeting Type</label>
            <select id="greetingType">
                <option value="time-of-day">Time of Day Greeting</option>
                <option value="user">Welcome (User)</option>
                <option value="custom">Custom Greeting</option>
            </select>
            <label for="customGreeting">Custom Greeting Text</label>
            <input type="text" id="customGreeting" placeholder="Enter custom greeting">
        </div>

        <button id="applySettings">Apply Settings</button>
    </div>
    <div id="logoAboveSearchDivId"></div>
    <script src="script.js"></script>
</body>
</html>
